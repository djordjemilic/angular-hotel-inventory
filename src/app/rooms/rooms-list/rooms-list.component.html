<h2>{{title}}</h2>

<table class="table">
  <tr>
    <th>Even / Odd</th>
    <th>Room Number</th>
    <th>Room Type</th>
    <th>Room Price</th>
    <th>Room Amenities</th>
    <th>Check In Time</th>
    <th>Select room</th>
  </tr>
  <tr [ngClass]="e ? 'even' : 'odd'" *ngFor="let room of rooms; let e = even; let o = odd">
    <td>{{e ? "Even" : "Odd"}}</td>
    <td>{{room.roomNumber}}</td>
    <td>{{room.roomType}}</td>
    <td>{{room.price | currency: 'EUR'}}</td>
    <td>{{room.amenities | titlecase}}</td>
    <td>{{room.checkInTime | date: 'short'}}</td>
    <td>
      <button class="btn btn-primary btn-sm" (click)="selectRoom(room)">Select</button>
    </td>
  </tr>
</table>
